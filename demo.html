<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Twitter Fader demo</title>
		<style>
			html {
				font-family: Calibri, Arial, sans-serif;
			}

			body {
				display: block;
				width: 50%;
				margin: 2% auto;
			}

			#twf-container {
				display: block;
				width: 98%;
				padding: 0.25em;
				margin-bottom: 1em;
				font-family: inherit;
				font-size: 2em;
				text-align: center;
				list-style-type: none;
				border: 1px solid #333;
				background: #FEFEFE;
			}
		</style>
	</head>

	<body>

		<ul id="twf-container"></ul>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="jquery.twitterFader.js"></script>
		<script>
			$(function () {
				$('#twf-container').twitterFader('web');
			});
		</script>

	</body>

</html>
